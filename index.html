<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Notepad - Responsivo</title>
</head>

<body>
    <div class="container my-3">
        <h1 class="text-primary">NotePad</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-secondary">Adicionar anotação</h5>
                <div class="form-group">
                    <textarea class="form-control mb-3" id="addTxt" rows="8"></textarea>
                </div>
                <button class="btn btn-outline-primary" id="addBtn">Adicionar anotação</button>
            </div>
        </div>
        <hr>
        <h1 class="text-primary">Minhas anotações</h1>
        <hr>
        <div id="notes" class="row container-fluid text-secondary"></div>
    </div>
    <footer style="position: absolute; bottom: 0px; text-align: center; width: 100vw; background: gainsboro;"> <span style="color: red;"></span>Desenvolvido por Pedro Coding</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/script.js"></script>


</body>

</html>
